apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      timeInterval: "5s"
      queryTimeout: "60s"
      httpMethod: "POST"

  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    database: benchmarks
    user: admin
    jsonData:
      version: "Flux"
      organization: pythia
      defaultBucket: benchmarks
    secureJsonData:
      token: pythia-benchmark-token
