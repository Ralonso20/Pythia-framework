# RabbitMQ Configuration for Performance Benchmarking

# Memory and disk management
vm_memory_high_watermark.relative = 0.8
disk_free_limit.absolute = 2GB

# Network configuration
tcp_listen_options.nodelay = true
tcp_listen_options.sndbuf = 32768
tcp_listen_options.recbuf = 32768

# Performance tuning
heartbeat = 60
frame_max = 131072
channel_max = 2047

# Management plugin
management.tcp.port = 15672
management.tcp.ip = 0.0.0.0

# Prometheus metrics
prometheus.tcp.port = 15692
prometheus.tcp.ip = 0.0.0.0
prometheus.return_per_object_metrics = true

# Clustering (disabled for single-node benchmarks)
cluster_formation.peer_discovery_backend = classic_config

# Logging
log.console = true
log.console.level = info
log.file = false

# Queue settings for performance
queue_master_locator = min-masters

# Policy for high performance queues
# Set via management API or during benchmark setup
